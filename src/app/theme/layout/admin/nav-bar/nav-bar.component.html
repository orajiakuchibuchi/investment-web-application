<div class="container" *ngIf="this.nextConfig.layout === 'horizontal' && this.nextConfig.subLayout === 'horizontal-2'; else mainHeader">
  <ng-container *ngTemplateOutlet="mainHeader"></ng-container>
</div>
<ng-template #mainHeader>
  <div class="m-header">
    <a href="javascript:" class="mobile-menu" id="mobile-collapse" (click)="navCollapse()"><span></span></a>
    <a [routerLink]="['/authenticated/dashboard/analytics']" class="b-brand">
      <h4 class="logo" style="color: #fff !important;" *ngIf="this.nextConfig.navBrandColor !== 'brand-default' || this.nextConfig.headerBackColor !== 'header-default'">
        <p class="img-fluid mb-4" style="font-size: 20px;
        font-weight: bolder;"><strong style="color: #cc9000;">Top </strong> <span style="color: #FFF;">Finance Ltd</span></p>
        </h4>
      <h4 class="logo" style="color: #fff !important;" *ngIf="this.nextConfig.navBrandColor === 'brand-default' && this.nextConfig.headerBackColor === 'header-default'">
        <p class="img-fluid mb-4" style="font-size: 20px;
        font-weight: bolder;"><strong style="color: #cc9000;">Top </strong>  <span style="color: #FFF;">Finance Ltd</span></p>
        </h4>
      <h4 class="logo-thumb" style="color: #fff !important;">
        <p class="img-fluid mb-4" style="font-size: 20px;
        font-weight: bolder;"><strong style="color: #cc9000;">Top </strong>  <span style="color: #FFF;">Finance Ltd</span></p></h4>
      <!-- <img id="main-logo" src="assets/images/logo.png" alt="" class="logo" *ngIf="this.nextConfig.navBrandColor !== 'brand-default' || this.nextConfig.headerBackColor !== 'header-default'">
      <img src="assets/images/logo-dark.png" alt="" class="logo" *ngIf="this.nextConfig.navBrandColor === 'brand-default' && this.nextConfig.headerBackColor === 'header-default'">
      <img src="assets/images/logo-icon.png" alt="" class="logo-thumb"> -->
    </a>
    <a class="mob-toggler" [ngClass]="{'on' : this.menuClass}" href="javascript:" (click)="toggleMobOption()"><i class="feather icon-more-vertical"></i></a>
  </div>
  <div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
    <app-nav-left class="mr-auto"></app-nav-left>
    <app-nav-right class="ml-auto"></app-nav-right>
  </div>
</ng-template>
