<div class="auth-wrapper maintenance">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="text-center">
          <img src="assets/images/maintenance/404.png" alt="" class="img-fluid">
          <h5 class="text-muted my-4">{{error_information?.error}}</h5>
          <button (click)="reAuthentication()" class="btn waves-effect waves-light btn-primary mb-4"><i class="feather icon-refresh-ccw mr-2"></i>{{error_information?.error == 'Session expired' ? 'Login' : error_information?.error}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
