<div>
  <form method="POST" [formGroup]="addPlanForm" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress2">Name</label>
        <input type="text" class="form-control" formControlName="name" id="inputAddress2" placeholder="Enter Name">
        <p [ngClass]="{hide: validator().name.valid}">Required</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Min Amount</label>
        <input type="number" class="form-control" formControlName="min_amount" min="0" id="inputAddress2" placeholder="Enter the minimum to invest">
        <p [ngClass]="{hide: validator().min_amount.valid}">Required, Min value: 0</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Max Amount</label>
        <input type="number" class="form-control" id="inputAddress2" formControlName="max_amount" min="0" placeholder="Enter the maximum amount to invest">
        <p [ngClass]="{hide: validator().max_amount.valid}">Required, Min value: 0</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Interest</label>
        <input type="number" class="form-control" id="inputAddress2" formControlName="interest" min="0" placeholder="Enter interest rate. eg 10%">
        <p [ngClass]="{hide: validator().interest.valid}">Required, Min value: 0</p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Hours of Maturity</label>
        <input type="number" class="form-control" id="inputAddress2" formControlName="maturity" min="1" placeholder="eg 12, 24, 48 hours">
        <p [ngClass]="{hide: validator().maturity.valid}">Required, In hours, Min value: 1</p>
      </div>
    </div>
    <p *ngIf="message">{{message}}</p>
    <button class="btn btn-primary event-btn m-2" type="submit" *ngIf="!validator_toast.success">
      <span *ngIf="this.submitLoader" class="spinner-grow spinner-grow-sm" role="status"></span>
      <span *ngIf="this.submitLoader" class="load-text"> Creating...</span>
      <span *ngIf="!this.submitLoader" class="btn-text">Create</span>
    </button>
  </form>
  <p *ngIf="validator_toast.message" class="success">{{validator_toast.message}}</p>
</div>
