<div class="col-md-12">
  <app-card cardTitle="Mail Templates" blockClass="table-border-style">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Subject</th>
          <!-- <th>View</th>
          <th>Edit</th> -->
          <th>Send</th>
        </tr>
        </thead>
        <tbody>
            <ng-container  *ngIf="mails?.length >0">
              <tr *ngFor="let mail of mails;let i =index;" class="t-list">
                <td>{{i +1}}</td>
                <td>{{mail.subject}}</td>
                <!-- <td><button type="button" class="btn" style="background-color: rgba(0, 0, 0, 0.07)"
                  (click)="viewEmail(mail.id)">View</button></td>
                <td><button type="button" class="btn" style="background-color: rgba(0, 0, 0, 0.07)"
                  (click)="editEmail(mail.id)">Edit</button></td> -->
                <td><button type="button" class="btn" style="background-color: rgba(0, 0, 0, 0.07)"
                  data-toggle="modal" (click)="send(id); sendMailModalPopoversLabel.show();">Send</button></td>
              </tr>
          </ng-container>
        </tbody>
      </table>
      <div class="col-12 text-center" *ngIf="mails?.length <1">
        <p>No data available</p>
      </div>
    </div>
  </app-card>
  <app-ui-modal #sendMailModalPopoversLabel [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
      <h5 class="modal-title">Send Email</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="sendMailModalPopoversLabel.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputAddress3">Subject</label>
            <input type="text" class="form-control" [value]="selectedEmail.subject" id="inputAddress3" name="subject" id="subject">
          </div>
          <div class="form-group col-md-12">
            <label for="inputAddress3">Enter email</label>
            <input type="text" class="form-control" id="inputAddress3" name="email" id="email">
          </div>
        </div>
        <angular-editor [placeholder]="selectedEmail.subject" minHeight="10" [ngModelOptions]="true" name="body" [(ngModel)]="bodyContent" [config]="editorConfig"></angular-editor>
      </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="sendMailModalPopoversLabel.hide()">Close</button>
        <button class="btn btn-primary event-btn m-2" type="button" id="submitMail" (click)="confirmSend()">
          <span *ngIf="this.submitLoader" class="load-text">Sending...</span>
          <span *ngIf="!this.submitLoader" class="btn-text">Send</span>
        </button>
    </div>
  </app-ui-modal>
</div>
